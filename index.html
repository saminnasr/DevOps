      text-align: center;
      line-height: 1.6;
    }
    h1 {
      color: #00695c;

      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    button {
      background: #00695c;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
    }
    button:hover {
      background: #004d40;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,105,92,0.3);
    }
  </style>
